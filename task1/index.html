    <div class="d-flex grid">
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
        <script type="text/javascript"> 
            $(document).ready(function () {
                $("#jqGrid").jqGrid({
                    datatype: "local",
                    data: GridDate,
                    colModel: [
                        { label: 'ID', name: 'id', key: true, width: 50, align:"center" },
                        { label: 'Имя', name: 'firstName', width: 150, align:"center" },
                        { label: 'Фамилия', name: 'lastName', width: 150, align:"center" },
                        { label: 'Город ', name: 'city', width: 200, align:"center" },
                        { label: 'Дата рождения', name: 'birthday', width: 200, align:"center",
                        formatter: 'date', formatoptions: { srcformat: 'd/m/Y', newformat: 'd.m.Y'}}
                    ],
                    viewrecords: true,
                    width: 780,
                    height: 250,
                    rowNum: 10,
                    pager: "#jqGridPager"

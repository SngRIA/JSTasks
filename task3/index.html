<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="scripts/main.js" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <main class="d-flex justify-content-center">
        <div class="page-block">
            <form class="was-validated">
                <h3 class="text-center pb-2"> ФОРМА ОПЛАТЫ </h3>
                <div class="form-group">
                    <label for="pay_type">Тип плательщика</label>
                    <div class="d-flex">
                        <select name="pay_type" class="custom-select w-100" required>
                            <option value=""> Тип </option>
                            <option value="Физическое лицо"> Физическое лицо </option>
                            <option value="Юридическое лицо"> Юридическое лицо </option>
                        </select>
                        <input type="text" name="vat" class="form-control ml-4 w-25 text-center" placeholder="НДС" disabled />
                    </div>
                </div>

                <div class="form-group">
                    <label for="payer_name">Имя плательщика</label>
                    <input type="text" name="payer_name" class="form-control" placeholder="Имя плательщика" required />
                    <div class="invalid-feedback">
                        Введите имя плательщика
                    </div>
                </div>

                <div class="form-group">
                    <label for="legal_person">Форма ЮЛ</label>
                    <select name="legal_person" class="custom-select" required disabled>
                        <option value=""> Тип </option>
                        <option value="ООО"> ООО </option>
                        <option value="ОАО"> ОАО </option>
                        <option value="ЗАО"> ЗАО </option>
                        <option value="ИП"> ИП </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itn">ИНН</label>
                    <input type="text" name="itn" class="form-control" placeholder="ИНН" pattern="[0-9]{12}" required/>
                    <div class="invalid-feedback">
                        Необходимо ввести <span id="itn_count"> 12 </span> чисел
                    </div>
                </div>

                <div class="form-group">
                    <label for="simple_tax" class="align-items-center pt-2">Упрощенное налогообложение</label>
                    <input type="checkbox" name="simple_tax" class="ml-4 w-25" placeholder="Упрощенное налогообложение" disabled/>
                </div>

                <div class="form-group">
                    <label for="phone_number">Контактный телефон</label>
                    <input type="tel" name="phone_number" class="form-control" placeholder="+7хххххххххх" pattern="^((\+7|7|8)+([0-9]){10})$" required/>
                    <div class="invalid-feedback">
                        Введите телефон в формате +7хххххххххх
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount_of_pay">Сумма платежа</label>
                    <input type="text" name="amount_of_pay" class="form-control" placeholder="Введите сумму платежа" pattern="^\d+\.\d\d$|\d+" required/>
                    <div class="invalid-feedback">
                        Введите верную сумму платежа
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="result">Итог</label>
                    <input type="text" name="result" class="form-control" disabled/>
                </div>

                <button class="btn btn-primary w-100"> Отправить </button>
            </form>
        </div>
    </main>
</body>
</html>
